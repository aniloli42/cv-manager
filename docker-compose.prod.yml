version: "3"
services:
  web:
    container_name: prod_web
    build:
      context: client
      dockerfile: Dockerfile.prod
    depends_on:
      - backend
    restart: on-failure
    ports:
      - "80:80"
    environment:
      - VITE_SERVER_URL=${VITE_SERVER_URL}

  backend:
    container_name: prod_backend
    build:
      context: server
      dockerfile: Dockerfile.prod
    restart: on-failure
    ports:
      - ${SERVER_PORT}:5000
    environment:
      - SERVER_PORT=${SERVER_PORT}
      - SERVER_ROOT=${SERVER_ROOT}
    volumes:
      - ${CV_FILTER_PATH}:/server/uploads
